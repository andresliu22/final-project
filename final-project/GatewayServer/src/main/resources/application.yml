spring:
  application:
    name: final-project
  cloud:
    gateway:
      routes:
        - id: EmployeeServer
          uri: lb://EmployeeServer
          predicates:
            - Path=/**

server:
  port: ${PORT:0}

eureka:
  instance:
    hostname: localhost
    instanceId: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
